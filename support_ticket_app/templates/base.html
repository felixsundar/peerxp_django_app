<!DOCTYPE html>
<html>

<head>
    <title>Support Ticket</title>
</head>

<body>
<center>
    <div>

        <a href="{% url 'index' %}">Support Ticket Home</a><br>
        {% if request.user.is_authenticated %}
        <p>Logged in as {{request.user.first_name}}</p>
        <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
        <br><br>
    </div>

    <div>
        {% block content %}
        {% endblock %}
    </div>
</center>
</body>

</html>
